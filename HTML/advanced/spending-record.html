<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My spending record</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
    <style>
      tbody {
        font-size: 90%;
        font-style: italic;
      }
      tfoot {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>我的支出记录</h1>

            <th scope="col">Date</th>

        </thead>

        <tfoot>
          <td colspan="4">合计</td>

        </tfoot>

        <tbody>
          <tr>

            <td>Hairdresser</td>

            <td>Great idea</td>
            <td>30</td>
          </tr>
          <tr>
            
            <td>理发店</td>
            <td>12/09</td>
            <td>好主意</td>
            <td>30</td>
            <td>理发</td>
          </tr>
          <tr>
            <td>千层饼</td>
            <td>餐厅</td>

            <td>鞋</td>

            <td>牙膏</td>

          </tr>
        </tbody>
         
    </table>

  </body>
</html>
