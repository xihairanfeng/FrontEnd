<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    #wrap {
      overflow: hidden;
      width: 850px;
      border: 4px solid #000;
      margin: 50px auto;
      cursor: pointer;
    }
    #wrap ul {
      left: 0;
      position: relative;
      display: flex;
      width: 5000px;
    }
    #wrap ul li {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <ul id="list">
      <li>
        <img src="https://s1.ax1x.com/2020/10/11/0g5pVO.th.png" alt="">
      </li>
      <li>
        <img src="https://s1.ax1x.com/2020/10/11/0g5FGd.th.png" alt="">
      </li>
      <li>
        <img src="https://s1.ax1x.com/2020/10/11/0g5udS.th.png" alt="">
      </li>
      <li>
        <img src="https://s1.ax1x.com/2020/10/11/0g5YLV.th.png" alt="">
      </li>
      <li>
        <img src="https://s1.ax1x.com/2020/10/11/0g5aoF.th.png" alt="">
      </li>
      <li>
        <img src="https://s1.ax1x.com/2020/10/11/0g50JJ.th.png" alt="">
      </li>
    </ul>
  </div>

  <script>
    let oImgList = document.querySelector('#list')
    let oWrap = document.querySelector('#wrap')
    oImgList.innerHTML += oImgList.innerHTML;

    let left = 0;
    function leftSlide() {
      left -= 5;
      oImgList.style.left = left + 'px';

      if(left === -1010) {
        left = 0;
      }
    }
    
    autoPlayer = setInterval(leftSlide, 20)

    oWrap.onmouseenter = function() {
      clearInterval(autoPlayer);
    }

    oWrap.onmouseleave = function() {
      clearInterval(autoPlayer);
      autoPlayer = setInterval(leftSlide, 20);
    }

  </script>
</body>
</html>
